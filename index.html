<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./output.css">
    <title>Contact Page</title>
</head>
<body class="font-vietnam text-white bg-[url('../assets/img/bg-image.svg')]">

    <header class="p-8">
        <img src="../assets/img/contact-form-icon.svg" alt="">
    </header>
    
    <main class="flex flex-col items-center justify-center mx-4 my-8 gap-10">
        <section class="text-center md:max-w-[24rem] lg:max-w-[40rem]">
            <h1 class="text-lg lg:text-xl font-bold">Interested in our business pricing?</h1>
            <h3 class="text-sm md:text-base lg:text-lg mx-4 md:mx-2 lg:mx-0">Fill out the form to view details and we'll contact you as soon as possible.</h3>
        </section>
        <section class="bg-[#CDD5E0]/30 h-full w-auto md:w-full lg:w-auto m-2 rounded-2xl">
            <form class="flex flex-col md:grid md:grid-cols-2 md:grid-flow-row md:auto-rows-max gap-4 m-6 pb-16">
                <div>
                    <label for="name" class="text-sm">Name</label>

                    <input type="text" placeholder="Ethan Johnson" class="block w-full placeholder-[#CDD5E0]-400/70  rounded-lg border border-gray-200 bg-white p-3.5 text-gray-700 focus:outline-none " />
                </div>

                <div>
                    <label for="email" class="text-sm">Company Email</label>

                    <input type="email" placeholder="ethan@johnson.com" class="block w-full placeholder-[#CDD5E0]-400/70  rounded-lg border border-gray-200 bg-white p-3.5 text-gray-700 focus:outline-none " />
                </div>

                <div>
                    <label for="companysize" class="text-sm">Company Size</label>

                    <select class="text-gray-700 block w-full placeholder-[#CDD5E0]-400/70  rounded-lg border border-gray-200 bg-white p-3.5 focus:outline-none " name="size" id="size">
                        <option value="1">50-100 employees</option>
                        <option value="2">101-500 employees</option>
                        <option value="2">501-1500 employees</option>
                    </select>
                </div>

                <div>
                    <label for="subject" class="text-sm">Subject</label>

                    <select class="text-gray-700 block w-full placeholder-[#CDD5E0]-400/70  rounded-lg border border-gray-200 bg-white p-3.5 focus:outline-none " name="subject" id="subject">
                        <option value="1">Building Landing pages</option>
                        <option value="2">Organizing business structure</option>
                        <option value="2">Acquiring administration software</option>
                    </select>
                </div>

                <div class="flex flex-col md:col-span-2 md:row-span-2">
                    <label for="message" class="text-sm">Message</label>

                    <textarea class="text-gray-700 block w-full placeholder-[#CDD5E0]-400/70  rounded-lg border border-gray-200 bg-white px-3.5 py-2.5 focus:outline-none " placeholder="50-100 employees" name="message" id="msg" cols="40" rows="7"></textarea>
                </div>

                <button class="md:col-span-2 text-[#4036A9] font-bold w-full rounded-lg border border-gray-200 bg-white p-3.5 focus:outline-none " type="submit">
                    <p>Contact Sales</p>
                </button>
            </form>
        </section>
    </main>

</body>
</html>
